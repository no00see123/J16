    tolerance: 100
    use:
      - Airport
    filter: "台|TW|Taiwan"

  - name: 全球直连
    type: select
    proxies:
      - DIRECT

  - name: 人工智能
    type: select
    proxies:
      - 策略选择
      - 全球直连

  - name: Google
    type: select
    proxies:
      - 策略选择
      - 全球直连

  - name: Crypto
    type: select
    proxies:
      - 策略选择
      - 全球直连

  - name: Twitter
    type: select
    proxies:
      - 策略选择
      - 全球直连

  - name: Telegram
    type: select
    proxies:
      - 策略选择
      - 全球直连

  - name: YouTube
    type: select
    proxies:
      - 策略选择
      - 全球直连

  - name: Discord
    type: select
    proxies:
      - 策略选择
      - 全球直连

  - name: 国内媒体
    type: select
    proxies:
      - 全球直连
      - 香港节点
      - 台湾节点

  - name: 国外媒体
    type: select
    proxies:
      - 策略选择
      - 全球直连

  - name: 奈飞
    type: select
