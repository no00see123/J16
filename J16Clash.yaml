#========== 通用参数 ==========
mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
ipv6: false                 # 国内 v6 残血，先关
tcp-concurrent: true        # 同时发 SYN 到所有候选节点，选最快握手（Meta 特性）
keep-alive-interval: 30     # 长连接心跳，秒级
external-controller: 0.0.0.0:9090
secret: "123456"            # ← 可改
external-ui: ui
external-ui-url: "https://gh-proxy.com/github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

#========== DNS：黑名单模式 ==========
dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.20.0.0/16     # 与 198.18 错开，避开加速器默认段
  fake-ip-filter-mode: blacklist   # 显性写出，方便改 whitelist 时秒切
  fake-ip-filter:                  # 黑名单：列表内**不走** fake-ip
    - +.lan
    - +.local
    - geosite:private
    - geosite:cn
  # 上游：干净本地 + 远程双保险
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
  fallback:
    - https://1.1.1.1/dns-query
    - https://dns.google/dns-query
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4          # 污染保留段
  # 下面两条很少人用，写出来给你找茬
  fake-ip-cache-size: 4096    # 假 IP → 域名 LRU 缓存条数
  fake-ip-filter-type: classical # 可选 classical / domain / regex

