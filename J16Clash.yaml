#========== 二级：业务分流 ==========
  - name: 🔒 敏感服务（国外）
    type: select
    proxies:
      - 🎯 节点选择            # 想手工点就它
      - ♻️ 自动选择（港台）     # 敏感业务一般想要低延迟
      - 🇺🇸 自建洛杉矶          # 自建 IP 干净，抗封
      - 🚀 订阅自动选择

  - name: 🌐 一般服务（国外）
    type: select
    proxies:
      - 🚀 订阅自动选择        # 带宽大、不挑 IP
      - ♻️ 自动选择（港台）
      - 🎯 节点选择
      - DIRECT                 # 偶尔想直连也可

  - name: 🌏 国内直连
    type: select
    proxies:
      - DIRECT
      - 🎯 节点选择            # 特殊需求时临时走代理
      - ♻️ 自动选择（港台）


#========== 三级：自动测速子组（被上层引用） ==========
  - name: ♻️ 自动选择（港台）
    type: url-test
    use:
      - sub
    filter: "(?i)(港|HK|hk|台|TW|tw)"  # 只挑港台
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 20

  - name: 🚀 订阅自动选择
    type: url-test
    use:
      - sub
    filter: "^((?!(港|HK|hk|台|TW|tw)).)*$"  # 排除港台，其余全要
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 20
