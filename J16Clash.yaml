  - GEOSITE,cn,🌏 国内直连
  - GEOSITE,google,🔒 敏感服务（国外）
  - GEOSITE,youtube,🔒 敏感服务（国外）
  - GEOSITE,telegram,🔒 敏感服务（国外）
  - DOMAIN-SUFFIX,netflix.com,🌐 一般服务（国外）   # 示例
  - MATCH,🐟 漏网之鱼

